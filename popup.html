<!doctype html>
<meta charset="utf-8">
<html>
  <header>
    <script src="d3.min.js"></script>
<!-- pull CSS into separate file -->
    <style>
      #timeInfo {
        /* avoid an excessively wide status text */
        white-space: pre;
        word-wrap: break-word;
        overflow: hidden;
        max-width: 400px;
      }
      #timeSeries {
        width: 250px;
        height: 100px;
      }
      svg {
        width: 100%;
        height: 100%;
        display: block;
        margin: auto;
      }
      .line {
        fill: none;
        stroke: url(#line-gradient);
      }
    </style>
  </header>
  <title>Dashboard</title>
  <body>
    <div id="timeInfo">
    </div>
    <div id="timeSeries">
    </div>
    <script src="popup.js"></script>
  </body>
</html>
